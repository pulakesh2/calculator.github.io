<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="operation">%</div>
      <div class="operation">x2</div>
      <div class="operation">log(x)</div>
      <div class="calc-operator">+</div>
      <div class="calc-num">1</div>
      <div class="calc-num">2</div>
      <div class="calc-num">3</div>
      <div class="calc-operator">-</div>
      <div class="calc-num">4</div>
      <div class="calc-num">5</div>
      <div class="calc-num">6</div>
      <div class="calc-operator">/</div>
      <div class="calc-num">7</div>
      <div class="calc-num">8</div>
      <div class="calc-num">9</div>
      <div class="calc-operator">x</div>

      <div class="calc-function">back</div>
      <div class="calc-num">0</div>
      <div class="calc-function">C</div>
      <div class="result">=</div>
    </div>

    <footer>
      <p>Designed by pulakesh malakar &copy;copyrights 2026</p>
    </footer>
  </body>
  <script src="calculator.js"></script>
</html>
